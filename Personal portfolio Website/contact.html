<body>

    <button class="hamburger-icon " onclick="toggleSidebar()">
      <i class="fa-solid fa-bars"></i>

    <div class="main">

      <div class="contactform">
        <h1>Contact me for work/General Enquires.</h1>
        <form>
          <div class="input-group">
            <span class="input-group-text">First and last name</span>
            <input type="text" aria-label="First name" class="form-control">
            <input type="text" aria-label="Last name" class="form-control">
          </div>

          <div class="mb-3">
            <label for="clientemail" class="form-label email">Email address</label>
            <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email & phone number with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="clientphone" class="form-label">Phone Number</label>
            <input type="phone" class="form-control" id="clientphone">
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="isclient">
            <label class="form-check-label" for="isclient ">I want you to work on a project with me</label>
          </div>
          <div class="input-group input-group-lg mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Enquiry</span>
            <input type="text" class="form-control" aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default">
          </div>
          
        

          <!-- Button trigger modal -->
        <button type="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Submit
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Your Enquiry Submited</h1>
                <button type="button" class="btn btn-primary " data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                Thank You! ,We get back to you ..
              </div>
              
            </div>
          </div>
        </div>

        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
